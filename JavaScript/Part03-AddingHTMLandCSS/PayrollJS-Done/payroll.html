<!DOCTYPE html>
<html lang="en">
<head>
	<title>Payroll Calculator</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Payroll Calculator</h1>
	<h2><span>NOTE: (*) Input Fields Are Mandatory!</span></h2>
	
		<form id="payroll_form" name="payroll_form" action="#" method="get">
		<label for="fName">First Name:</label>
		<input type="text" id="fName" name="fName">
		<span class="spaces">*</span><br><br>

		<label for="lName">Last  Name:</label>
		<input type="text" id="lName" name="lName">
		<span class="spaces">*</span><br><br>

		<label for="hours">Hours Worked:</label>
		<input type="text" id="hours" name="hours">
		<span class="spaces">*</span><br><br>

		<label for="rate">Hourly Rate:</label>
		<input type="text" id="rate" name="rate">
		<span class="spaces">*</span><br><br><br>

		<input	type="button"  class="firstbutton"
				id="calculate" name="calculate" 
				value="Calculate">
		<input type="button" id="clear" name="clear" value="Clear"><br><br><br>
		
		<label for="gross">Gross Pay:</label>
		<input type="text" id="gross" disabled><br><br>

		<label for="totEmps">Total Employees:</label>
		<input type="text" id="totEmps" disabled><br><br>

		<label for="totGross">Total Gross:</label>
		<input type="text" id="totGross" disabled>
	</form>
    <script src="js/payroll.js"></script>
</body>
</html>
