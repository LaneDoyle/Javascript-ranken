<!doctype html>
<html lang="en">
<head>
	<title>HTML5 Only Form Validation</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Form Validation - HTML5/JavaScript (Part 02)</h1>
	
	<form method="get" action="">
		<label for="ssn">Social Security Number:</label>
		<input type="text"
			   name="ssn"
			   id="ssn" />
		<span id="ssn_error">*</span><br>

		<label for="fname">First Name:</label>
		<input type="text"
			   name="fname"
			   id="fname" />
		<span id="fname_error">*</span><br>
			   

		<label for="lname">Last Name:</label>
		<input type="text"
			   name="lname"
			   id="lname" />
		<span id="lname_error">*</span><br>

		<label for="address">Address:</label>
		<input type="text"
			   name="address"
			   id="address" />
		<span id="address_error">*</span><br>

		<label for="city">City:</label>
		<input type="text"
			   name="city"
			   id="city" />
		<span id="city_error">*</span><br>

		<label for="state">State:</label>
		<select id="state">
			<option value="">Please Select Your State:</option>
			<option value="AL">Alabama</option>
			<option value="AK">Alaska</option>
			<option value="AZ">Arizona</option>
			<option value="AR">Arkansas</option>
			<option value="CA">California</option>
			<option value="CO">Colorado</option>
			<option value="CT">Connecticut</option>
			<option value="DE">Delaware</option>
			<option value="DC">District Of Columbia</option>
			<option value="FL">Florida</option>
			<option value="GA">Georgia</option>
			<option value="HI">Hawaii</option>
			<option value="ID">Idaho</option>
			<option value="IL">Illinois</option>
			<option value="IN">Indiana</option>
			<option value="IA">Iowa</option>
			<option value="KS">Kansas</option>
			<option value="KY">Kentucky</option>
			<option value="LA">Louisiana</option>
			<option value="ME">Maine</option>
			<option value="MD">Maryland</option>
			<option value="MA">Massachusetts</option>
			<option value="MI">Michigan</option>
			<option value="MN">Minnesota</option>
			<option value="MS">Mississippi</option>
			<option value="MO">Missouri</option>
			<option value="MT">Montana</option>
			<option value="NE">Nebraska</option>
			<option value="NV">Nevada</option>
			<option value="NH">New Hampshire</option>
			<option value="NJ">New Jersey</option>
			<option value="NM">New Mexico</option>
			<option value="NY">New York</option>
			<option value="NC">North Carolina</option>
			<option value="ND">North Dakota</option>
			<option value="OH">Ohio</option>
			<option value="OK">Oklahoma</option>
			<option value="OR">Oregon</option>
			<option value="PA">Pennsylvania</option>
			<option value="RI">Rhode Island</option>
			<option value="SC">South Carolina</option>
			<option value="SD">South Dakota</option>
			<option value="TN">Tennessee</option>
			<option value="TX">Texas</option>
			<option value="UT">Utah</option>
			<option value="VT">Vermont</option>
			<option value="VA">Virginia</option>
			<option value="WA">Washington</option>
			<option value="WV">West Virginia</option>
			<option value="WI">Wisconsin</option>
			<option value="WY">Wyoming</option>
		</select>
		<span id="state_error">&nbsp;*</span><br>

		<label for="zip">Zip Code:</label>
		<input type="text"
			   name="zip"
			   id="zip" />
		<span id="zip_error">*</span><br>

		<label for="cellphone">Cell Phone:</label>
		<input type="tel"
			   name="cellphone"
			   id="cellphone" />
		<span id="cellphone_error">*</span><br>
		
		<label for="email">Email Address:</label>
		<input type="email"
			   name="email"
			   id="email" />
		<span id="email_error">*</span><br>
			   
		<label for="shift">Desired Shift:</label>
		<input type="radio" class="sh" name="shift" value="morning"> Morning&nbsp;&nbsp;&nbsp;
		<input type="radio" class="sh" name="shift" value="afternoon"> Afternoon&nbsp;&nbsp;&nbsp;
		<input type="radio" class="sh" name="shift" value="evening"> Evening
		<span id="shift_error">*</span><br>
		
		<label for="contactvia">Contact Via:</label>
		<input type="checkbox" name="contactvia[]" value="Email"> Email&nbsp;&nbsp;&nbsp;
		<input type="checkbox" name="contactvia[]" value="Text"> Text&nbsp;&nbsp;&nbsp; 
		<input type="checkbox" name="contactvia[]" value="Phone"> Phone
		<span id="contactvia_error">*</span><br>
		
		<label for="education">Highest Education:</label>
<!--		<input type="radio" class="edu" name="education" value="highschool"> High School&nbsp;&nbsp;&nbsp;	-->
		<input type="radio" class="edu" name="education" value="techcollege"> Tech College&nbsp;
		<input type="radio" class="edu" name="education" value="bachelors"> Bachelors&nbsp;
		<input type="radio" class="edu" name="education" value="masters"> Masters&nbsp;
<!--		<input type="radio" class="edu" name="education" value="doctorate"> PhD	-->
		<span id="education_error">*</span><br>
	
		<label for="password">Password:</label>
		<input type="password"
			   name="password"
			   id="password" />
		<span id="password_error">*</span><br>
			   
		<label for="confirmpassword">Confirm Password:</label>
		<input type="password"
			   name="confirmpassword"
			   id="confirmpassword" />
		<span id="confirmpassword_error">*</span><br>
			   
		<label for="birthdate">Birthdate:</label>
		<input type="datetime"
			   name="birthdate"
			   id="birthdate" /><br>

		<label for="favoritecolor">Favorite Color:</label>
		<input type="color"
			   name="favoritecolor"
			   id="favoritecolor" /><br>

		<label for="">Personal Website:</label>
		<input type="url"
			   name="personalwebsite"
			   id="personalwebsite" /><br>

		<label for="ccnumber">Credit Card Number:</label>
		<input type="number"
			   name="ccnumber"
			   id="ccnumber" /><br><br>
			   
		<input type="button"
			   name="validate" 
			   id="validate"
			   value="Submit" />&nbsp;&nbsp;&nbsp;&nbsp;

		<input type="button"
			   name="clear"
			   id="clear" 
			   value="Clear" />
	</form>
	
	<script src="js/validate.js"></script>
</body>
</html>
